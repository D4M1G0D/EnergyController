<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styleHome.css" />
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <a href="homeAdmin.html" class="dashboard-button">
          <img src="../img/icon-home.png" alt="iconHome" width="64px">
        </a>
        <div>
          <div class="row">
            <h1 class="dashboard-text" style="padding-left: 10px;">ADMIN DASHBOARD</h1>
          </div>
          <p class="an-informative-panel mt-1">
            Manage devices and categories.
          </p>
        </div>
        <a href="#" class="dashboard-button">
          <img src="../img/icon-user.png" alt="iconUser" width="64px">
        </a>
      </div>
    </div>
  </header>

  <div class="container-fluid mx-auto text-center" style="margin-top: 40px;" id="adminDashboardContainer">
    <!-- Aquí puedes agregar tu interfaz de usuario para el CRUD -->
    <button class="btn btn-secondary" style="color: #ebdac1; width: 20%;" onclick="showForm('Create')">Create Device</button>
    <button class="btn btn-secondary" style="color: #ebdac1; width: 20%;" onclick="readDevices()">Read Devices</button>
    <button class="btn btn-info" style="color: #ebdac1; width: 20%;" onclick="showForm('Update')">Update Device</button>
    <button class="btn btn-danger" style="color: #ebdac1; width: 20%;" onclick="showForm('Delete')">Delete Device</button>
  
    <div id="crudResult"></div>
  
    <!-- Input fields and labels for Create, Update, and Delete operations -->
<div id="crudForm" style="display: none; width: 50%; justify-content: center;"> 
    <h3 id="deviceForm" style="color: #ebdac1;"></h3>
    <label for="deviceId">ID:</label>
    <input type="text" id="deviceId" class="form-control" placeholder="Enter Device ID">

    <!-- Resto de los campos (inicialmente visibles) -->
    <label for="deviceConsumption">Consumption:</label>
    <input type="text" id="deviceConsumption" class="form-control" placeholder="Enter Consumption">

    <label for="deviceEmissions">Emissions:</label>
    <input type="text" id="deviceEmissions" class="form-control" placeholder="Enter Emissions">

    <label for="deviceStatus">Status:</label>
    <input type="text" id="deviceStatus" class="form-control" placeholder="Enter Status">

    <label for="deviceRoomNumber">Room Number:</label>
    <input type="text" id="deviceRoomNumber" class="form-control" placeholder="Enter Room Number">

    <button class="btn btn-danger" style="margin-top: 40px; color: #ebdac1; " onclick="deleteDevice()">Delete</button>
    <button class="btn btn-secondary"  style="margin-top: 40px; color: #ebdac1; " onclick="hideForm()">Cancel</button>
</div>
  
  <!-- Botón del chat -->
  <button class="chat-button" onclick="openChat()">
    <img src="../img/icon-chatbot.png" alt="Chat Icon">
  </button>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function showForm(operation) {
      document.getElementById('crudResult').innerText = ''; // Clear previous results
      var form = document.getElementById('crudForm');
      form.style.display = 'block'; // Show the form

      // Reset form fields
      document.getElementById('deviceId').value = '';
      document.getElementById('deviceConsumption').value = '';
      document.getElementById('deviceEmissions').value = '';
      document.getElementById('deviceStatus').value = '';
      document.getElementById('deviceRoomNumber').value = '';

      // Set appropriate form title based on the operation
      document.getElementById('deviceForm').innerText = operation.toUpperCase() + ' Device';
    }

    function submitForm() {
      // Perform form submission logic here
      var operation = document.getElementById('deviceForm').innerText;
      document.getElementById('crudResult').innerText = operation + ' clicked';
      hideForm();
    }

    function hideForm() {
      document.getElementById('crudForm').style.display = 'none'; // Hide the form
    }

    function createDevice() {
      // Aquí puedes agregar lógica para crear un dispositivo
      document.getElementById('crudResult').innerText = 'Create Device clicked';
      hideForm(); // Cerrar el formulario después de hacer clic en el botón
    }

    function readDevices() {
      // Aquí puedes agregar lógica para leer dispositivos
      document.getElementById('crudResult').innerText = 'Read Devices clicked';
      hideForm(); // Cerrar el formulario después de hacer clic en el botón
    }

    function updateDevice() {
      // Aquí puedes agregar lógica para actualizar un dispositivo
      document.getElementById('crudResult').innerText = 'Update Device clicked';
      hideForm(); // Cerrar el formulario después de hacer clic en el botón
    }

    function deleteDevice() {
      // Aquí puedes agregar lógica para eliminar un dispositivo
      document.getElementById('crudResult').innerText = 'Delete Device clicked';
      hideForm(); // Cerrar el formulario después de hacer clic en el botón
    }
  </script>
</body>
</html>
