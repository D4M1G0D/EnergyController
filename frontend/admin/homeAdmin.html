<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styleHome.css" />
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <a href="homeAdmin.html" class="dashboard-button">
          <img src="../img/icon-home.png" alt="iconHome" width="64px">
        </a>
        <div>
          <div class="row">
            <h1 class="dashboard-text" style="padding-left: 10px;">ADMIN DASHBOARD</h1>
          </div>
          <p class="an-informative-panel mt-1">
            Manage devices and categories.
          </p>
        </div>
        <a href="#" class="dashboard-button">
          <img src="../img/icon-user.png" alt="iconUser" width="64px">
        </a>
      </div>
    </div>
  </header>

  <div class="container-fluid mx-auto text-center" style="margin-top: 40px;" id="adminDashboardContainer">
    <!-- Aquí puedes agregar tu interfaz de usuario para el CRUD -->
    <button class="btn btn-secondary" style="color: #ebdac1; width: 20%;" onclick="showForm('Create')">CreateDevice</button>
    <button class="btn btn-secondary" style="color: #ebdac1; width: 20%;" onclick="readDevices()">Read Devices</button>
    <button class="btn btn-info" style="color: #ebdac1; width: 20%;" onclick="showForm('Update')">Update Device</button>
    <button class="btn btn-danger" style="color: #ebdac1; width: 20%;" onclick="showForm('Delete')">Delete Device</button>
    
    <div id="crudResult"></div>

    <div class="container-fluid w-75 mx-auto" style="margin-top: 20px;">
      <!-- Tabla para mostrar detalles de dispositivos -->
      <table class="table table-bordered table-dark table-hover" id="deviceDetailsTable">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Category</th>
                  <th>Name</th>
                  <th>Consumption</th>
                  <th>Emissions</th>
                  <th>Status</th>
                  <th>Room Number</th>
              </tr>
          </thead>
          <tbody id="deviceDetailsTableBody">
              <!-- Aquí se generarán dinámicamente las filas de la tabla con JavaScript -->
          </tbody>
      </table>
  </div>

    <!-- Input fields and labels for Create, Update, and Delete operations -->
    <div id="crudForm" style="display: none; width: 50%; justify-content: center;">
      <h3 id="deviceForm" style="color: #ebdac1;"></h3>
      <label for="deviceId" style="color: #ebdac1;" >ID:</label>
      <input type="text" id="deviceId" class="form-control" placeholder="Enter Device ID">

      <!-- Resto de los campos (inicialmente visibles) -->
      <label for="deviceCategory" style="color: #ebdac1;">Category:</label>
      <input type="text" id="deviceCategory" class="form-control" placeholder="Enter Category">

      <label for="deviceName" style="color: #ebdac1;">Name:</label>
      <input type="text" id="deviceName" class="form-control" placeholder="Enter Name">

      <label for="deviceConsumption" style="color: #ebdac1;">Consumption:</label>
      <input type="text" id="deviceConsumption" class="form-control" placeholder="Enter Consumption">

      <label for="deviceEmissions"style="color: #ebdac1;">Emissions:</label>
      <input type="text" id="deviceEmissions" class="form-control" placeholder="Enter Emissions">

      <label for="deviceStatus"style="color: #ebdac1;">Status:</label>
      <input type="text" id="deviceStatus" class="form-control" placeholder="Enter Status">

      <label for="deviceRoomNumber"style="color: #ebdac1;">Room Number:</label>
      <input type="text" id="deviceRoomNumber" class="form-control" placeholder="Enter Room Number">

      <button type="button" class="btn btn-success" style="margin-top: 40px; color: #ebdac1;" onclick="submitForm()">Send</button>
      <button class="btn btn-danger" style="margin-top: 40px; color: #ebdac1; " onclick="hideForm()">Cancel</button>
    </div>

    <!-- Ventana emergente del chat -->
    <div id="chat-popup">
      <section id="chat">
        <div id="chat-container">
          <div id="chat-header">
            <span id="close-chat" onclick="closeChat()">×</span>
            <h1 class="dashboard-text" style="font-size: medium;">Chat de Ayuda</h1>
          </div>
          <div id="chat-body">
            <ul id="messages"></ul>
          </div>
          <form id="form" action="">

            <input type="text" id="input" placeholder="Input a message" autocomplete="off" style="width: 100%;" />
            <button id="send-btn">Send</button>
          </form>
        </div>
      </section>
    </div>
    <!-- Botón del chat -->
    <button class="chat-button" onclick="openChat()">
      <img src="../img/icon-chatbot.png" alt="Chat Icon">
    </button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="../js/chat.js"></script>
    <!-- Incluye cualquier otro script personalizado aquí -->
    <script src="../js/buttonChat.js"></script>
    <script src="../js/logicCrud.js"></script>


</body>

</html>
