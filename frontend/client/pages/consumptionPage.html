<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Consumption</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/styleHome.css" />
  <link rel="stylesheet" href="../../js/generatedCards.js">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <a href="../homeClient.html" class="dashboard-button">
          <img src="../../img/icon-home.png" alt="iconHome" width="64px">
        </a>
        <div class="d-flex align-items-center">
          <img src="../../img/icon-consumption.png" alt="iconConsumption" width="52px">
          <h1 class="dashboard-text ml-3">CONSUMPTION</h1>
        </div>
        <a href="#" class="dashboard-button">
          <img src="../../img/icon-user.png" alt="iconUser" width="64px">
        </a>
      </div>
      <div class="text-center"> <!-- Contenedor centrado -->
        <p class="an-informative-panel mt-1">
          Measured in watts or kilowatts, consumption is a critical metric for efficiency and cost savings.
        </p>
      </div>
    </div>
  </header>

  <!-- Ventana emergente del chat -->
  <div id="chat-popup">
    <section id="chat">
      <div id="chat-container">
        <div id="chat-header">
          <span id="close-chat" onclick="closeChat()">×</span>
          <h1 class="dashboard-text" style="font-size: medium;">Chat de Ayuda</h1>
        </div>
        <div id="chat-body">
          <ul id="messages"></ul>
        </div>
        <form id="form" action="">

          <input type="text" id="input" placeholder="Input a message" autocomplete="off" style="width: 100%;" />
          <button id="send-btn">Send</button>
        </form>
      </div>
    </section>
  </div>
  <!-- Botón del chat -->
  <button class="chat-button" onclick="openChat()">
    <img src="../../img/icon-chatbot.png" alt="Chat Icon">
  </button>


  <!-- Incluye el script de Bootstrap al final del cuerpo para mejorar el rendimiento -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../../js/generatedCards.js"></script>

  <script type="module" src="../../js/chat.js"></script>
  <!-- Incluye cualquier otro script personalizado aquí -->
  <script src="../../js/buttonChat.js"></script>
</body>

</html>
